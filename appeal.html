        }

            border-radius: 8px;

            margin: auto;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }

        fieldset {

            margin-bottom: 20px;
        }

            margin-bottom: 20px;

            color: #666;
            margin-bottom: 8px;
        }

        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            min-height: 40px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color .3s ease, box-shadow .3s ease;
            resize: vertical;
            overflow-y: hidden; /* Prevents extra scrollbar when content is small */
            line-height: 1.5;
        }

        /* Ensuring textarea is not resized smaller than content */
        textarea {
            min-height: 40px;
            height: auto;
            resize: none; /* Disable resizing */
        }

        textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, .2);
            outline: 0;
        }

        .checkbox label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color .3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        @media (max-width:768px) {
            body {
                padding: 20px 5%;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form id="appealForm">
        <fieldset>
            <h2>Anime Anxiety<br><small>If you believe your ban was a mistake or have valid reasons for an appeal, please
                fill out this form. Our moderators will review your case and respond as soon as possible.</small></h2>
        </fieldset>
        <fieldset>
            <legend>Display Name</legend>
            <div class="form-group">
                <label for="displayName">Please provide your display name used in the server at the time of the ban.</label>
                <textarea id="displayName" name="displayName" class="autoResize" required></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Username or Account ID</legend>
            <div class="form-group">
                <label for="username">Enter your Discord username or account ID. Make sure to include the # and numbers if
                    any.</label>
                <textarea id="username" name="username" class="autoResize" required></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Reason for ban</legend>
            <div class="form-group">
                <label for="reasonForBan">Please describe why you think you were banned or what led to the ban.</label>
                <textarea id="reasonForBan" name="reasonForBan" class="autoResize" required></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Why should we reconsider your ban?</legend>
            <div class="form-group">
                <label for="reconsiderReason">Explain why you believe the ban should be lifted. Include any relevant details
                    or misunderstandings.</label>
                <textarea id="reconsiderReason" name="reconsiderReason" class="autoResize" required></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Acknowledgment</legend>
            <div class="form-group">
                <div class="checkbox">
                    <label><input id="acknowledge1" required type="checkbox"> I understand that submitting this form does
                        not guarantee an unban.</label>
                </div>
                <div class="checkbox">
                    <label><input id="acknowledge2" required type="checkbox"> I agree to abide by the server rules moving
                        forward.</label>
                </div>
            </div>
        </fieldset>
        <input type="submit" class="btn" value="Submit">
    </form>

    <script>
        // Function to automatically resize textarea based on content
        const autoResizeTextareas = document.querySelectorAll('.autoResize');

        autoResizeTextareas.forEach(textarea => {
            textarea.addEventListener('input', () => {
                textarea.style.height = 'auto'; // Reset height to auto to recalculate
                textarea.style.height = `${textarea.scrollHeight}px`; // Set the height based on content
            });

            // Initial resize
            textarea.style.height = `${textarea.scrollHeight}px`;
        });
    </script>
