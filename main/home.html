<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Anxiety</title>
    <style>
        /* Reset default margin and padding for consistency */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }
        /* Set a base font size for better readability */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f0f0f0;
            color: #333;
        }
        /* Center the header content */
        header {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
        }
        /* Add some spacing between header elements */
        header h1, header nav {
            margin-bottom: 10px;
        }
        /* Style the navigation links */
        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            margin: 0 20px;
        }
        /* Main content container */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        /* Improve readability of main content */
        main {
            padding: 20px 0;
        }
        /* Responsive layout for smaller devices */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
        /* Correct iframe height */
        iframe {
            width: 100%;
            height: 300px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Anime Anxiety</h1>
            <nav>
                <a href="#discord">Join Discord</a>
                <a href="#youtube">YouTube</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="welcome">
            <h2>Welcome to Anime Anxiety!</h2>
            <p>Join our Discord community to connect with fellow anime and manga enthusiasts, share your art, participate in events, and engage in diverse discussions.</p>
        </section>
        
        <!-- Embed YouTube video -->
        <section id="youtube">
            <h3>Our YouTube Channel</h3>
            <iframe src="https://www.youtube.com/embed/4rcmH4Miti8" frameborder="0" allowfullscreen></iframe>
        </section>
        
        <!-- Discord Widget -->
        <section id="discord">
            <h3>Join Our Discord</h3>
            <iframe src="https://discord.com/widget?id=1094768899641331734&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Anime Anxiety</p>
    </footer>
</body>
</html>
